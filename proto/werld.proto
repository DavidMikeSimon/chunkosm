syntax = "proto3";

package WerldProto;

message MessageToServer {
}

message MessageToClient {
    oneof msg {
        Chunk chunk = 1;
        string global_notice = 2;
    }
}

message Chunk {
    required sint32 x = 1;
    required sint32 y = 2;
    required sint32 z = 3;
    required sint32 ver = 4;
}
